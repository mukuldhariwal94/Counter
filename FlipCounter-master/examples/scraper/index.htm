<h1>The number of likes on the facebook page</h1>

    <div id="flipcounter1" style="text-align: center;">1111</div>
    <script type="text/javascript">
        // Load sounds
        var soundIndex = 0;
        var sounds = new Array();
        for (i=0; i<10; i=i+1)
            sounds[i] = new Audio("tick.wav");

        // Make the flip counter
        $("#flipcounter1").flipCounterInit({
            'speed': 0.075,
            'onFlip': function () { 
                if (soundsEnabled)
                {
                    sounds[soundIndex].play();
                    soundIndex = soundIndex + 1;
                    if (soundIndex >= sounds.length)
                        soundIndex = 0;
                }
            }
        });

        // Only play sounds when window has focus
        var soundsEnabled = true;
        $(window).focus(function() { soundsEnabled = true; });
        $(window).blur(function() { soundsEnabled = false; });

        // Update the counter each 5sec
        function updateLoop_fb() {
            $.ajax({
                url: 'fbtest.php',
                data: '',
                dataType: 'json',
                success: function(data) {
                    console.log('Updating users to: ' + data.total_users);
                    $("#flipcounter1").flipCounterUpdate(data.total_users);
                    
                    window.setTimeout(function () {
                        updateLoop_fb();
                    }, 60000);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.log('Failed: ' + jqXHR + ' / ' + textStatus + ' / ' + errorThrown);
                    window.setTimeout(function () {
                        updateLoop_fb();
                    }, 60000);
                },
            });
        }

        // do it!
        updateLoop_fb();
    </script>
